<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
            border-collapse: collapse;
            width: 40%; 
            height: 200px; 
            border: 4px solid purple; 
            text-align: center;
        }
        td {
            border: 1px solid purple; 
            padding: 5px;
        }
        .col-1 {
            width: 150px;
        }
        .row-2 {
            height: 150px;
            vertical-align: top; 
            text-align: right;   
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Побудова таблиць.</h1>
    <table>
        <tr>
            <td class="col-1">Data1</td>
            <td>Data2</td>
            <td>Data3</td>
        </tr>
        
        <tr class="row-2">
            <td class="col-1">Data4</td>
            <td>Data5</td>
            <td>Data6</td>
        </tr>
    </table>
</body>
</html>
